<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <input type="text"  id="display" readonly >
        <div id="keys">
            <button onclick="apentToDisplay('+')" class="operator-btn">+</button>
            <button onclick="apentToDisplay('7')">7</button>
            <button onclick="apentToDisplay('8')">8</button>
            <button onclick="apentToDisplay('9')">9</button>
            <button onclick="apentToDisplay('-')" class="operator-btn">-</button>
            <button onclick="apentToDisplay('4')">4</button>
            <button onclick="apentToDisplay('5')">5</button>
            <button onclick="apentToDisplay('6')">6</button>
            <button onclick="apentToDisplay('*')" class="operator-btn">*</button>
            <button onclick="apentToDisplay('1')">1</button>
            <button onclick="apentToDisplay('2')">2</button>
            <button onclick="apentToDisplay('3')">3</button>
            <button onclick="apentToDisplay('/')" class="operator-btn">/</button>
            <button onclick="apentToDisplay('0')">0</button>
            <button onclick="apentToDisplay('.')">.</button>
            <button onclick="calculate()"> =</button>
            <button onclick="clearDisplay('')" class="operator-btn"> C </button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
